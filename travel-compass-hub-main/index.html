<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- NOTE: Route-specific SEO (title/description/canonical/OG/Twitter) is injected per-page via react-helmet-async.
         Keeping those tags here causes duplicates across SPA routes and can confuse Google indexing. -->

    <!-- Additional Meta -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=yes" />
    
    <!-- Core Web Vitals Optimization -->
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://wa.me" />
    
    <!-- Preconnect for Performance (with crossorigin for CORS resources) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    
    <!-- Preload critical fonts for faster text rendering -->
    <link rel="preload" href="https://fonts.gstatic.com/s/dmsans/v15/rP2tp2ywxg089UriI5-g4vlH9VoD8CmcqZG40F9JadbnoEwAkpFhRRiRARry.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Resource hints for better LCP -->
    <link rel="prefetch" href="/domestic-packages" />
    <link rel="prefetch" href="/international-packages" />

      "logo": "https://rudrakshsafar.com/logo.png",
      "image": "https://rudrakshsafar.com/og-image.png",
      "telephone": "+91-9406182174",
      "email": "rudrakshsafar@gmail.com",
      "priceRange": "₹₹",

      "paymentAccepted": "Cash, UPI, Bank Transfer",
      "areaServed": ["Bhilai", "Raipur", "Durg", "Charoda", "Khursipar", "Korba", "Bilaspur", "Rajnandgaon", "Chhattisgarh", "India"],
      "knowsAbout": ["Domestic Tours", "International Tours", "Pilgrimage Tours", "Honeymoon Packages", "Family Vacations", "Adventure Travel", "Visa Assistance"],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",

          {"@type": "Offer", "itemOffered": {"@type": "TouristTrip", "name": "Goa Getaway", "description": "4 Days beach vacation"}, "price": "11999", "priceCurrency": "INR"},
          {"@type": "Offer", "itemOffered": {"@type": "TouristTrip", "name": "Dubai Extravaganza", "description": "5 Days luxury tour"}, "price": "54999", "priceCurrency": "INR"},
          {"@type": "Offer", "itemOffered": {"@type": "TouristTrip", "name": "Ladakh Expedition", "description": "8 Days adventure tour"}, "price": "24999", "priceCurrency": "INR"}
        ]
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "GE Road, In Front of Petrol Pump, Bhilai 3",

        "longitude": 81.3509
      },
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
          "opens": "10:00",
          "closes": "21:00"
        }
      ],
      "sameAs": [
        "https://wa.me/919406182174"
      ]

    <!-- Schema.org - WebSite for Sitelinks Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Rudraksh Safar",
      "url": "https://rudrakshsafar.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://rudrakshsafar.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    
    <!-- Favicon & PWA Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
