<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Netlify fallback for SPAs when redirects aren't applied for some reason.
      // Preserve the path by storing it and letting the app/router pick it up.
      (function () {
        try {
          var pathname = window.location.pathname;
          var search = window.location.search;
          var hash = window.location.hash;
          sessionStorage.setItem('spa:redirect', pathname + search + hash);
        } catch (e) {}
        window.location.replace('/');
      })();
    </script>
  </head>
  <body></body>
</html>
